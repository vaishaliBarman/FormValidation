<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validation</title>
</head>
<body>
    <main>
         <div> <h1>Form-Validation</h1></div>
        <div id="form">
            <form autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="">
                <p id="nameError" class="error"></p>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="" autocomplete="off">
                <p id="emailError" class="error"></p>
                <br>
                <div class="password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="password-input" placeholder="">
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                    <p id="passError" class="error"></p>
                </div>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required placeholder=" ">

                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required placeholder="">
                <p id="ageError" class="error"></p>
            
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required placeholder="">
                <p id="phoneError" class="error"></p>
                <br>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required placeholder="">
                <p id="addressError" class="error"></p> <!-- Missing in previous code -->
                <br>
                <button id="button" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
